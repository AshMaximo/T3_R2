<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <!--Realiza un script que solicite 5 números al usuario, 
    almacenaremos estos números en un array y posteriormente ofreceremos la siguiente información:
    Valor mínimo
    Valor máximo
    Valor medio.-->
    <script>
      let array = [];
      for (let i = 0; i < 5; i++) {
        array.push(prompt("Introduce numero"));
      }
      let minimoValor = array[0];
      let maximoValor = array[0];
      let mediaValor = 0;
      for (let i = 0; i < array.length; i++) {
        //hacemos la comparacion del valor mas bajo
        if (array[i] < minimoValor) {
          minimoValor = array[i];
        }
        //hacemos la comparacion del valor mas alto
        if (array[i] > maximoValor) {
          maximoValor = array[i];
        }
        //hacemos la media
        mediaValor = array[i] + mediaValor;
      }
      mediaValor = mediaValor / array.length;
      document.write(`El numero mínimo es ${minimoValor})`);
      document.write(`El numero máximo es ${maximoValor})`);
      document.write(`La media es ${mediaValor})`);
    </script>
  </body>
</html>
